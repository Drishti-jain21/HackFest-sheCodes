<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Off campus placement</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css\offcampus.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    </head>
    
<body>
    <div class="container">
        <header>OFF-CAMPUS PLACEMENT PREDICTOR</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Logical Quotient Rating</label>
                            <input type="number" placeholder="Enter your logical quotient rating" required>
                        </div>

                        <div class="input-field">
                            <label>Hackathons</label>
                            <input type="number" placeholder="Enter no. of Hackathons" required>
                        </div>

                        <div class="input-field">
                            <label>Coding Skills Rating</label>
                            <input type="number" placeholder="Enter your Coding Skills Rating" required>
                        </div>

                        <div class="input-field">
                            <label>Public Speaking Points</label>
                            <input type="number" placeholder="Enter your Public Speaking Points" required>
                        </div>

                        <div class="input-field">
                            <label>Self-Learning Capability</label>
                            <select required>
                                <option disabled selected>Select Yes/NO</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Extra-Courses</label>
                            <select required>
                                <option disabled selected>Select Yes/NO</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Workshops</label>
                            <select required>
                                <option disabled selected>Select Workshop done</option>
                                <option>Testing</option>
                                <option>database security</option>
                                <option>game development</option>
                                <option>data science</option>
                                <option>system designing</option>
                                <option>hacking</option>
                                <option>cloud computing</option>
                                <option>web technologies</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Certifications</label>
                            <select required>
                                <option disabled selected>Select Certifications</option>
                                <option>information security</option>
                                <option>shell programming</option>
                                <option>r programming</option>
                                <option>distro making</option>
                                <option>machine learning</option>
                                <option>full stack</option>
                                <option>hadoop</option>
                                <option>app development</option>
                                <option>python</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Reading and Writing Skills</label>
                            <select required>
                                <option disabled selected>Select skills</option>
                                <option>poor</option>
                                <option>medium</option>
                                <option>excellent</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Memory Capability score</label>
                            <select required>
                                <option disabled selected>Select score</option>
                                <option>poor</option>
                                <option>medium</option>
                                <option>excellent</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Subject</label>
                            <select required>
                                <option disabled selected>Select Subject Interested in</option>
                                <option>programming</option>
                                <option>Management</option>
                                <option>data engineering</option>
                                <option>networks</option>
                                <option>Software Engineering</option>
                                <option>cloud computing</option>
                                <option>parallel computing</option>
                                <option>IOT</option>
                                <option>Computer Architecture</option>
                                <option>hacking</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Career</label>
                            <select required>
                                <option disabled selected>Select Career Interested in</option>
                                <option>testing</option>
                                <option>system developer</option>
                                <option>Business process analyst</option>
                                <option>security</option>
                                <option>developer</option>
                                <option>cloud computing</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Company</label>
                            <select required>
                                <option disabled selected>Type of company Interested in</option>
                                <option>BPA</option>
                                <option>Cloud Services</option>
                                <option>product development</option>
                                <option>Testing and Maintainance Services</option>
                                <option>SAaS services</option>
                                <option>Web Services</option>
                                <option>Finance</option>
                                <option>Sales and Marketing</option>
                                <option>Product based</option>
                                <option>Service Based</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Taken inputs from Seniors/Elders</label>
                            <select required>
                                <option disabled selected>Select Yes/NO</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Books</label>
                            <select required>
                                <option disabled selected>Select Genre of Books</option>
                                <option>Series</option>
                                <option>Autobiographies</option>
                                <option>Travel</option>
                                <option>Guide</option>
                                <option>Health</option>
                                <option>Journals</option>
                                <option>Anthology</option>
                                <option>Dictionaries</option>
                                <option>Prayer books</option>
                                <option>Art</option>
                                <option>Encyclopedias</option>
                                <option>Religion-Spirituality</option>
                                <option>Action and Adventure</option>
                                <option>Comics</option>
                                <option>Horror</option>
                                <option>Satire</option>
                                <option>Self help</option>
                                <option>History</option>
                                <option>Cookbooks</option>
                                <option>Math</option>
                                <option>Art</option>
                                <option>Biographies</option>
                                <option>Drama</option>
                                <option>Diaries</option>
                                <option>Science fiction</option>
                                <option>Poetry</option>
                                <option>Romance</option>
                                <option>Science</option>
                                <option>Trilogy</option>
                                <option>Fantasy</option>
                                <option>Childrens</option>
                                <option>Mystery</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Management or Technical</label>
                            <select required>
                                <option disabled selected>Select</option>
                                <option>Management</option>
                                <option>Technical</option>
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label>Hard/Smart worker</label>
                            <select required>
                                <option disabled selected>Select</option>
                                <option>Hard Worker</option>
                                <option>Smart Worker</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Worked in Team</label>
                            <select required>
                                <option disabled selected>Select Yes/NO</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Introvert?</label>
                            <select required>
                                <option disabled selected>Select Yes/NO</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>

                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Enter</span>
                        <i class="uil uil-navigator"></i>
                    </button>

                    </div>
                </div>

                <div class="details ID">

                    <div class="fields">
                        
                </div> 
            </div>

        </form>
    </div>

</body>
</html>
