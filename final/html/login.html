<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css\login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>SIGN UP</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" id ="full_name" placeholder="Enter your Full Name" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" id ="email" placeholder="Enter your Email" required>
                        </div>

                        <div class="input-field">
                            <label>Password</label>
                            <input type="text" id ="password" placeholder="Enter new password" required>
                        </div>

                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="number" id ="phone" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText" onclick="login()">LogIn</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    <button class="nextBtn">
                        <span class="btnText" onclick="register()">Register</span>
                        <i class="uil uil-navigator"></i>
                    </button>


                </div>
            </div>
        </form>
        
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js"></script>
<script src="/final\js\login.js"></script>
</html>
